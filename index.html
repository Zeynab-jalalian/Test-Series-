<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>کدوم شخصیت سریالی هستی؟</title>
  </head>
  <body dir="rtl">
    <div class="start-container">
      <h1>تو، کدوم شخصیت سریالی هستی؟</h1>
      <button class="startGame">Start</button>
    </div>

    <div class="category hidden">
      <h1>میخوای ببینی تو کدوم سریال، چه کسی هستی؟</h1>
      <div class="cats">
        <button class="series Dexter">Dexter</button>
        <button class="series TWD">The Walking Dead</button>
        <button class="series GOT">Game of Thrones</button>
        <button class="series BB">Breaking Bad</button>
      </div>
    </div>

    <div class="question-box hidden">
      <div class="number-of-question">
        <span class="current-q">1</span>
        <span>/</span>
        <span class="whole-q"></span>
      </div>

      <div class="question">
        <h2></h2>
      </div>

      <div class="answers"></div>

      <div class="move">
        <div class="prev">قبلی</div>
        <div class="next">بعدی</div>
      </div>
    </div>

    <div class="result hidden">
    </div>

    <script src="script.js"></script>
  </body>
</html>
