<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>کدوم شخصیت سریالی هستی؟</title>
  </head>
  <body dir="rtl">
    <div class="start-container">
      <h1>تو، کدوم شخصیت سریالی هستی؟</h1>
      <button class="startGame">Start</button>
    </div>

    <div class="category hidden">
      <h1>میخوای ببینی تو کدوم سریال، چه کسی هستی؟</h1>
      <div class="cats">
        <button class="series Dexter">Dexter</button>
        <button class="series">The Walking Dead</button>
        <button class="series">Game of Thrones</button>
        <button class="series">Breaking Bad</button>
      </div>
    </div>

    <div class="question-box hidden">
      <div class="number-of-question">
        <span>1</span>
        <span>/</span>
        <span>10</span>
      </div>

      <div class="question">
        <h2>اسمت چیه؟</h2>
      </div>

      <div class="answers">
        <label>
          <input type="radio" name="q1" value="option1" />
          گزینه ۱
        </label>
        <label>
          <input type="radio" name="q1" value="option2" />
          گزینه ۲
        </label>
        <label>
          <input type="radio" name="q1" value="option3" />
          گزینه ۳
        </label>
        <label>
          <input type="radio" name="q1" value="option4" />
          گزینه ۴
        </label>
      </div>

      <div class="move">
        <div class="prev">قبلی</div>
        <div class="next">بعدی</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
